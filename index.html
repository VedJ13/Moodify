<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Mood Based Music Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Moodify</h1>
        <p class="subtitle">Find the perfect music for your mood</p>
        
        <div class="mood-selector">
            <h2>How are you feeling today?</h2>
            <div class="mood-buttons">
                <button class="mood-btn" data-mood="happy">
                    <i class="fas fa-smile"></i>
                    <span>Happy</span>
                </button>
                <button class="mood-btn" data-mood="sad">
                    <i class="fas fa-sad-tear"></i>
                    <span>Sad</span>
                </button>
                <button class="mood-btn" data-mood="energetic">
                    <i class="fas fa-bolt"></i>
                    <span>Energetic</span>
                </button>
                <button class="mood-btn" data-mood="relaxed">
                    <i class="fas fa-peace"></i>
                    <span>Relaxed</span>
                </button>
                <button class="mood-btn" data-mood="romantic">
                    <i class="fas fa-heart"></i>
                    <span>Romantic</span>
                </button>
            </div>
        </div>

        <div class="recommendations" id="recommendations">
            <h2>Recommended Songs</h2>
            <div class="song-list" id="songList">
                <!-- Songs will be populated here -->
            </div>
        </div>

        <div class="player" id="player">
            <div class="now-playing">
                <img src="default-album-art.jpg" alt="Album Art" id="albumArt">
                <div class="song-info">
                    <h3 id="songTitle">No song selected</h3>
                    <p id="artistName">-</p>
                </div>
            </div>
            <div class="controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <audio id="audioPlayer"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
